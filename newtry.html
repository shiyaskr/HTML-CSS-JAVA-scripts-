<script>

/*set layout of side-menu on mouseover*/
$(".side-menu").mouseover(function() {
	
  $(this).css("width","288px")
  $(this).css("border-color", "#aaaaaa")
  $(this).css("overflow-x", "hidden") 
  $(this).css("overflow-y", "visible")
  
});

/*set layout of side-menu on mouseout*/
$(".side-menu").mouseout(function() {
	
  $(this).css("width","60px")
  
});

$(".spota").mouseover(function() {

});

$(".spota").mouseout(function() {
	
  $(this).css("background","Trasparent")
  
});

$(".sel").css({

  "display": "'none",

  "background": "#aaaaaa"

})

$(".side-menu").css({

  "font-family": "'Roboto', sans-serif",

  "position": "fixed",

  "top": "32px",

  "left": "0",

  "margin": "0",

  "padding": "0",

});

});

$(".spota").css({

  "font-size": ".9rem",

  "text-decoration": "none",

  "height": "27px"

});

$(".panel").css({

  "padding": "block",

  "display": "none",

  "background-color": "white"
});

/*accordion on mouseover*/
$(".side-menu").mouseover(function() {
	
	for(i = 0; i < $(".panel").length; i++) {
		
if($(".panel").css("display") == "none")
{

	$(".panel").css("display","block") 
}
else
{
	$(".panel").css("display","none") 
}
	}
});

/*accordion on mouseout*/
$(".side-menu").mouseout(function() {

	for(i = 0; i < $(".panel").length; i++) { 

	$(".panel").css("display","none") 
  }
});

$(".accordion").css({ 
	
  "padding": "block",

  "cursor": "pointer",

  "background-color": "white",

  "transition": "0.4s"
});

$(".spotli").css({
	
  "width": "300px"
});

</script>
