<!DOCTYPE html>
<html>
<head>

<title> LOVE CALCULATOR </title>

<style>
body{
   background-color:lightblue;
   border-style:dotted ;
   border-width:8px; 
   border-color:magenta;
   border-radius:5px;
}

h1{
font-size: 30px;
valign:bottom;
text-align:center;
}
h2{
 font-size: 25px;
 color:red;
 text-align: center;
 valign:bottom;
}
input {
background-color:lightpink;
width: 100%;
align: center;
font-size: 30px;
color:yellow;
font-weight:bold;
}
.blocks{
    display:block;
    margin-left:8px; 
    margin-right:8px;}
    
font{
    font-size: 45px;
}
    
</style>

<script language="vbscript" type="text/vbscript">  
         Sub Sample ()  
          Dim iRow  
          Set objExcel = CreateObject ("Excel. Application")  
          Set objWorkbook = objExcel.Workbooks.Open ("C:\Users\shiyas.karim\Desktop\datasheet.xlsx")  
          objExcel.Application.Visible = True  
          ObjWorkbook.Windows (1).Visible = True  
          Set XlSheet =objWorkbook.Sheets (1)  
          XlSheet.Activate  
          iRow = 1  
          With objExcel  
              Do while .Cells (iRow, 1).value <> ""  
                  .Cells (iRow, 1).activate  
                  iRow = iRow + 1  
              Loop  
                 .Cells (iRow, 1).value=Document.GetElementsByName ("cnameone") (0).Value  
                 .Cells (iRow, 2).value=Document.GetElementsByName ("cnametwo") (0).Value  
                 
                 MsgBox "Data Added Successfully‚Äù, vbinformation  
                 Document.GetElementsByName ("cnameone") (0).Value=""  
                 Document.GetElementsByName ("cnametwo") (0).Value=""  
                 
             End With  
             ObjWorkbook. Save  
             ObjWorkbook. Close  
             Set objWorkbook = Nothing  
             Set objExcel = Nothing  
         End Sub  
      </script>  

</head>

<body>
<form>
    <div  class="blocks"><h2>Your<br> Name</h2></div>

  <div class="blocks">
    <input class="c" size="50" type="text" name="cnameone" id="cnameone">
   </div>

  <div class="blocks"><h2 >Your <br> Soulmate's<br> Name</h2></div>
   

  <div class="blocks"><input class="c" size="50" type="text" name="cnametwo" id="cnametwo"></div>
   <br>
   <br />
   <br />
   <br />
  
  <div class="blocks"><input class="c"  type="button" value="Know Your Love" onclick="calc()" /> </div>

  
    
  <div id="coutput" class="blocks" ></div>
 
 </form>
 <script>
 function gObj(B){
var A;
if(document.all)
{
    if(typeof B=="string")
         {return document.all(B)}
    else
        {return B.style}
}
if(document.getElementById)
{
    if(typeof B=="string")
        {return document.getElementById(B)}
    else
        {return B.style}
}
return null
}

function showquickmsg(B,A){
    
if(A)
    {B="<font color=red>"+B+"</font>"}
gObj("coutput").innerHTML=B
}

function trimAll(A)
{
while(A.substring(0,1)==" ")
    {A=A.substring(1,A.length)}

while(A.substring(A.length-1,A.length)==" ")
    {A=A.substring(0,A.length-1)}
return A
}

function getNum(A){
outputNum=0;
for(i=0;i<A.length;i++)
    {outputNum+=A.charCodeAt(i)}
return outputNum
}

function calc(){
showquickmsg("calculating...",true);
cnameone=trimAll(gObj("cnameone").value);
cnametwo=trimAll(gObj("cnametwo").value);
if(cnameone.length<1)
    {showquickmsg("please provide name one",true);return }
else
    {
        if(cnametwo.length<1)
            {showquickmsg("please provide name two",true);return }
    }
cnameone=cnameone.toLowerCase();
cnametwo=cnametwo.toLowerCase();
totalNum=getNum(cnameone)*getNum(cnametwo);
finalScore=totalNum%100;finalScore="<h1><font color=green><b>"+finalScore+"%</b></font></h1>";showquickmsg(finalScore,false)};
//>
 
 </script>
</body>
</html>
